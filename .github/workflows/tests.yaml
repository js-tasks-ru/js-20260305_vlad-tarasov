name: Tests workflow

on: pull_request

jobs:
  build:
    name: Run tests

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24.12.0'
          cache: npm

      - uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - run: npm install

      - run: npm test --silent
        env:
          CI: true

      - run: npm run typecheck --silent
